<body>
<div class="pokedex-container">
  <!-- Carte du PokÃ©mon -->
  <div
    class="pokemon-card"
  >
    <h2>{{ pokemonToDisplay.name | titlecase }}</h2>
    <img
      [src]="pokemonToDisplay.sprites.other.dream_world.front_default"
      alt="{{ pokemonToDisplay.name }}"
    />
    <div class="pokemon-details">
      <p><strong>Height:</strong> {{ pokemonToDisplay.height*10}} cm</p>
      <p><strong>Weight:</strong> {{ pokemonToDisplay.weight/10 }} kg</p>
      <div class="pokemon-types">
        <strong>Type(s):</strong>
        <span
          *ngFor="let type of pokemonToDisplay.types"
          class="type"
          [ngClass]="type.type.name"
        >
            {{ type.type.name | titlecase }}
          </span>
      </div>
    </div>
  </div>
</div>
</body>
